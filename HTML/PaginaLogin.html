<!DOCTYPE html>
<html lang="es">
<head>
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" type="text/css" href="/proyecto final/CSS/paginaLogin.css">
</head>
<body>
    <div class="container">
        <img src="/proyecto final/img/El bazar del artista.png" alt="Logo de la página" class="logo" >
        <h2>¡Inicia Sesión!</h2>
        <form id="loginForm">
            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" required>

            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" required>

            <button type="button" onclick="iniciarSesion()">Iniciar Sesión</button>
        </form>
    </div>

    <script src="login.js"></script>
</body>
</html>
